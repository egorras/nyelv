<!DOCTYPE html>
<html lang="hu" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  <script>
    (function () {
      try {
        if (localStorage.getItem('nyelv_theme') === 'dark') {
          document.documentElement.dataset.theme = 'dark';
        }
      } catch (e) { }
    })();
  </script>
    <title>Tanult Szavak</title>
    <link rel="stylesheet" href="style.css?v=1.0.2">
    <style>
        body {
            padding-bottom: 4rem;
        }

        .global-header {
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            background: linear-gradient(to bottom, var(--bg) 0%, var(--card) 100%);
            margin-bottom: 2rem;
        }

        .global-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .card-source-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        /* Table View */
        .word-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            font-size: 0.95rem;
        }

        .word-table th,
        .word-table td {
            text-align: left;
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            vertical-align: top;
        }

        .word-table th {
            background: var(--bg);
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .word-table tr:last-child td {
            border-bottom: none;
        }

        /* Pill Buttons */
        .pill-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.4rem 1.2rem;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 0.25rem;
            transition: all 0.2s;
        }

        .pill-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .pill-btn.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .w-main {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.1rem;
        }

        .w-sub {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-style: italic;
        }

        .w-source {
            display: inline-block;
            font-size: 0.7rem;
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 4px;
            border: 1px solid var(--border);
        }

        .w-ex {
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--text);
        }

        @media (max-width: 500px) {

            .word-table th,
            .word-table td {
                padding: 0.75rem 0.5rem;
            }

            .w-ex {
                display: none;
            }

            /* Hide examples on very small screens? or simplify */
            .td-ex {
                display: none;
            }
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            white-space: nowrap;
        }

        .apb-new {
            background-color: var(--text-dim);
        }

        .apb-learn {
            background-color: #e74c3c;
        }

        /* Red-ish for learning */
        .apb-young {
            background-color: #f39c12;
        }

        /* Orange for young */
        .apb-mature {
            background-color: #27ae60;
        }

        /* Green for mature */
        /* Re-use colors from app.js if possible, but hardcoded here for simplicity or CSS var */

        .status-badge.is-due::after {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            margin-left: 4px;
            vertical-align: middle;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="global-header">
        <h1>Tanult Szavak</h1>
        <p style="color:var(--text-dim)">A teljes sz√≥kincsgy≈±jtem√©nyed</p>
    </div>

    <div class="container">
        <!-- View Switcher -->
        <div class="view-controls" style="text-align:center; margin-bottom:1.5rem;">
            <button id="btn-view-cards" class="pill-btn active" onclick="switchView('cards')">K√°rty√°k</button>
            <button id="btn-view-table" class="pill-btn" onclick="switchView('table')">T√°bl√°zat</button>
        </div>

        <!-- CARDS VIEW -->
        <div id="view-cards">
            <div class="cards-stats" id="cards-stats"></div>
            <div class="cards-controls">
                <button class="cards-ctrl-btn cards-ctrl-reset" onclick="resetCards()">‚Ü∫ Halad√°s t√∂rl√©se</button>
            </div>
            <div class="card-box" id="card-box"></div>
            <div class="cards-empty" id="cards-empty" style="display:none">
                <p>√Åtn√©zted az √∂sszes k√°rty√°t! üéâ</p>
                <button class="quiz-restart" onclick="initCards()">‚Ü∫ √öjra</button>
            </div>
        </div>

        <!-- TABLE VIEW -->
        <div id="view-table" style="display:none;">
            <div style="margin-bottom:1rem; opacity:0.7; font-size:0.9rem; text-align:center;">
                <span id="word-count"></span> sz√≥ tal√°lhat√≥ a gy≈±jtem√©nyben.
            </div>
            <div style="overflow-x:auto;">
                <table class="word-table">
                    <thead>
                        <tr>
                            <th>Magyar</th>
                            <th>St√°tusz</th>
                            <th>Orosz</th>
                            <th>Inf√≥</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Data Loader -->
    <script>
        var globalDecks = [];
        window.APP_DATA = {};

        function addDeck(sourceName) {
            if (window.APP_DATA && window.APP_DATA.ankiDeck) {
                window.APP_DATA.ankiDeck.forEach(c => c._source = sourceName);
                globalDecks = globalDecks.concat(window.APP_DATA.ankiDeck);
            }
            window.APP_DATA = {};
        }
    </script>

    <!-- Load Lessons -->
    <script src="onegin/data.js?v=1.0.1"></script>
    <script>addDeck('Anyegin');</script>

    <script src="swan-lake/data.js?v=1.0.1"></script>
    <script>addDeck('A hatty√∫k tava');</script>

    <script src="operahaz/data.js?v=1.0.1"></script>
    <script>addDeck('Az Operah√°z');</script>

    <!-- Final Config -->
    <script>
        const seen = new Set();
        const uniqueDeck = [];
        // Sort alphabetically by Hungarian word
        globalDecks.sort((a, b) => a.hu.localeCompare(b.hu));

        for (const card of globalDecks) {
            if (!seen.has(card.hu)) {
                seen.add(card.hu);
                uniqueDeck.push(card);
            }
        }

        window.APP_DATA = {
            ankiDeck: uniqueDeck,
            quizPool: {},
            isGlobalCards: true,
            homePath: 'index.html'
        };
    </script>

    <!-- App Logic -->
    <script type="module" src="app.js?v=1.0.5"></script>

    <script type="module">
        function switchView(view) {
            document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-view-' + view).classList.add('active');

            if (view === 'cards') {
                document.getElementById('view-cards').style.display = 'block';
                document.getElementById('view-table').style.display = 'none';
            } else {
                document.getElementById('view-cards').style.display = 'none';
                document.getElementById('view-table').style.display = 'block';
                renderTable();
            }
        }
        window.switchView = switchView;

        let tableRendered = false;
        function renderTable() {
            // Force re-render if we switch back to update stats
            // if (tableRendered) return; 

            const tbody = document.getElementById('table-body');
            const deck = window.APP_DATA.ankiDeck;
            const now = Date.now();

            document.getElementById('word-count').textContent = deck.length;

            let html = '';
            deck.forEach((card, idx) => {
                // We need to look up state using the same logic as app.js
                // app.js uses getCardState which reads from localStorage using card.hu as key
                let st = { box: 0, due: 0 };
                try {
                    const store = JSON.parse(localStorage.getItem('polyglot_v1')) || {};
                    if (store[card.hu]) st = store[card.hu];
                } catch (e) { }

                const box = st.box || 0;
                let statusClass = 'apb-new';
                let statusText = '√öj';

                if (box === 0) { statusClass = 'apb-new'; statusText = '√öj'; }
                else if (box <= 2) { statusClass = 'apb-learn'; statusText = 'Tanul√°s'; }
                else if (box >= 6) { statusClass = 'apb-mature'; statusText = 'Megtanult'; }
                else { statusClass = 'apb-young'; statusText = 'Fiatal'; }

                // Check if due
                if (box > 0 && now >= st.due) {
                    // statusText += ' (Esed√©kes)';
                    statusClass += ' is-due'; // we can style this
                }

                html += `<tr>
                    <td class="td-hu">
                        <div class="w-main">${esch(card.hu)}</div>
                        <div class="w-sub">${esch(card.pos || '')}</div>
                    </td>
                    <td class="td-status">
                         <span class="status-badge ${statusClass}">${statusText}</span>
                         <div style="font-size:0.75rem; color:var(--text-dim); margin-top:2px;">Szint: ${box}</div>
                    </td>
                    <td class="td-ru">
                        <div class="w-main">${esch(card.ru)}</div>
                    </td>
                    <td class="td-ex">
                        <div class="w-source">${esch(card._source || '')}</div>
                        <div class="w-ex">${esch(card.ex || '')}</div>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
            tableRendered = true;
        }

        function esch(s) {
            return s ? s.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
        }

        // Show source on cards if possible (extension of renderCard)
        // Wait for app code to load
        setTimeout(() => {
            const originalRenderCard = window.renderCard;
            if (originalRenderCard) {
                window.renderCard = function () {
                    originalRenderCard();
                    setTimeout(() => {
                        const cardEl = document.querySelector('.card-front') || document.querySelector('.card-back');
                        if (cardEl) {
                            // Custom logic if needed
                        }
                    }, 0);
                };
            }
        }, 500);
    </script>

</body>

</html>
