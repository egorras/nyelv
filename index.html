<!DOCTYPE html>
<html lang="hu" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Nyelvleckék</title>
  <script>
    (function () {
      try {
        if (localStorage.getItem('nyelv_theme') === 'dark') {
          document.documentElement.dataset.theme = 'dark';
        }
      } catch (e) { }
    })();
  </script>
  <link rel="stylesheet" href="style.css?v=1.0.2">
  <style>
    .index-hero {
      padding: 4rem 1.5rem 2.5rem;
      text-align: center;
    }

    .index-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--accent);
      margin-bottom: .5rem;
    }

    .index-hero p {
      color: var(--text-dim);
      font-size: .95rem;
    }

    .lessons {
      max-width: 640px;
      margin: 2rem auto 4rem;
      padding: 0 1.25rem;
      display: grid;
      gap: 1rem;
    }

    .lesson-card {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: var(--text);
      transition: background .2s, border-color .2s, transform .15s;
    }

    .lesson-card:hover {
      background: var(--card-hover);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .lesson-img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .lesson-info {
      flex: 1;
    }

    .lesson-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: .2rem;
    }

    .lesson-sub {
      font-size: .82rem;
      color: var(--text-dim);
    }

    .lesson-arrow {
      color: var(--text-dim);
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <div class="index-hero">
    <h1>Nyelvleckék</h1>
    <p>Válassz egy leckét</p>
  </div>


  <div class="lessons" id="lessons-grid">
    <a class="lesson-card" href="./onegin/index.html" data-category="ballet">
      <img class="lesson-img" src="./img/onegin.jpg" alt="Anyegin">
      <div class="lesson-info">
        <div class="lesson-title">Anyegin</div>
        <div class="lesson-sub">Neoklasszikus balett</div>
      </div>
      <div class="lesson-arrow">›</div>
    </a>

    <a class="lesson-card" href="./operahaz/index.html" data-category="architecture">
      <img class="lesson-img" src="./img/operahaz.jpg" alt="Az Operaház">
      <div class="lesson-info">
        <div class="lesson-title">Az Operaház</div>
        <div class="lesson-sub">Építészeti remekmű / История здания</div>
      </div>
      <div class="lesson-arrow">›</div>
    </a>

    <a class="lesson-card" href="./swan-lake/index.html" data-category="ballet">
      <img class="lesson-img" src="./img/swan-lake.jpg" alt="A hattyúk tava">
      <div class="lesson-info">
        <div class="lesson-title">A hattyúk tava</div>
        <div class="lesson-sub">Klasszikus balett</div>
      </div>
      <div class="lesson-arrow">›</div>
    </a>

    <a class="lesson-card" href="./global-cards.html" style="border-style: dashed;" data-category="all">
      <div class="lesson-img"
        style="background:var(--card-hover); display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:var(--accent);">
        A-Z</div>
      <div class="lesson-info">
        <div class="lesson-title">Szókincs</div>
        <div class="lesson-sub">Összes tanult szó egyben</div>
      </div>
      <div class="lesson-arrow">›</div>
    </a>
  </div>

  <script>window.APP_DATA = { isHome: true };</script>
  <script type="module" src="app.js?v=1.0.5"></script>
</body>

</html>
